<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
    <script src="./logic.js" async></script>
</head>
<body>
    <h1 id="title">TIC || TAC || TOE</h1>
    <div id="game-options" class="top-options-area">
        <div id="player-mode">
            <label for="player-mode">Play as:</label>
            <select name="player-mode" id="player">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div id="ai-mode">
            <label for="ai-mode">Select Difficulty Label:</label>
            <select name="ai-mode" id="ai">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="overlord">Overlord</option>
            </select>
        </div>
    </div>
    <div id="score-board">
        <span id="player-score"></span>
        <span id="ai-score"></span>
    </div>
    <div id="game-container">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
    </div>
    <div id="game-stop-start">
        <button id="new-game">New Game</button>
        <button id="restart-game">Restart Game</button>
    </div>
    <footer>
        <span id="author-contact">Created by <a href="github.com/tamermint">tamermint@github</a></span>
    </footer>
</body>
</html>
